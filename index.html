<!DOCTYPE html>
<html>
  <head>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5" />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'" />
    <link rel="stylesheet" type="text/css" href="static/css/styles.css" />
    <script type="text/javascript" src="static/js/starscript.js" defer></script>
    <script
      type="text/javascript"
      src="static/js/blogoscript.js"
      defer
    ></script>
    <script
      type="text/javascript"
      src="static/js/topographyscript.js"
      defer
    ></script>
  </head>
  <body>
    <div class="wrapper">
      <h1 class="name">Brent Hawkings</h1>
      <div class="webdev">
        <h2 class="webdev-h2">Web Development</h2>
        <canvas
          id="star"
          width="400px"
          height="300px"
          style="border: 1px transparent #000000"
        ></canvas>
      </div>
      <div class="uiux">
        <canvas
          id="bLogo"
          width="400px"
          height="400px"
          style="border: 1px transparent #000000"
        ></canvas>
        <h2 class="uiux-h2">UI/UX Design</h2>
      </div>
      <div class="uofl">
        <div class="uofl-text">
          <h2 class="uofl-h2">BSc. Computer Science</h2>
          <h3 class="uofl-h3">University of Lethbridge 2023</h3>
          <h4 class="uofl-h4">Minors in New Media & Political Science</h4>
        </div>
        <img
          src="University_of_lethbridge_logo.svg.png"
          alt="University of Lethbridge Logo"
          width="250"
          height="333"
        />
      </div>
      <div class="job">
        <canvas
          id="topography"
          width="325px"
          height="325px"
          style="border: 1px transparent #000000"
        ></canvas>
        <div class="job-text">
          <h2 class="job-h2">Technical Analyst 1</h2>
          <h3 class="job-h3">Accelerated Focus</h3>
          <h4 class="job-h4">July 2023 - Present</h4>
        </div>
      </div>
      <div class="links-wrapper">
        <div class="links">
          <a href="https://www.linkedin.com/in/brent-hawkings">
            <img
              src="LinkedIn_icon.svg.png"
              alt="LinkedIn Logo"
              width="82"
              height="82"
            />
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
